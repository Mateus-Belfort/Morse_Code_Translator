<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/07427a359b.js"
      crossorigin="anonymous"
    ></script>
   
    <title>Translator</title>
  </head>
  <body>
    <div class="container">
      <form NAME="elementos" id="elementos">
        <div class="nav-bar">
          <h3>MORSE CODE TRANSLATOR</h3>
        </div>

        <!--caixa para digitar o texto com letra comum-->
        <div class="first-box">
        <input type="text"  name="letras" class="normal" id="normal" placeholder="Digite seu texto aqui(Sem acentos ou Caracteres especiais)" required>        
        </div>


        <!--Botão de Traduzir-->
        <div class="button">
          <input type="button" value="Translate" onclick="codificar()">
        </div>

        <!--Caixa de Texto com os códigos Morses-->
        <div class="second-box">
          <textarea
            name="result"
            class="morse"
            id="result"
            cols="30"
            rows="10"
            readonly
            required            
          ></textarea>
        </div>

         <!--Copiar para area de transferencia-->
        <div class="icon-copy">
            <button onClick="document.elementos.result.select(); document.execCommand('Copy'); alert(MessageEvent='Texto Copiado')"><i class= "fa-solid fa-copy fa-2x"></i></button>            
          </div>

        <!--Resetar-->
        <div class="icon">
          <button onClick="document.elementos.result.select(); document.execCommand('Delete');"><i class="fa-solid fa-trash fa-2x"></i></button>
        </div>
      </form>
    </div>
    <div class="footer">
        <h5><a href="https://github.com/Mateus-Belfort">Mateus-Belfort </a>Todos os Direitos Reservados</h5>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
