<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/07427a359b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>   
    <title>Translator</title>
  </head>
  <body>
    <div class="container">
      <form name="morsecode" id="elementos">
        <div class="nav-bar">
          <h3>MORSE CODE TRANSLATOR</h3>
        </div>         
          
            <div class="first-box">              
            <input type="text" name="chars" size="28" value="" class="normal"
            placeholder="Type in a word or phrase!">
            </div>

            <div class="button">
              <input type="button" value="Encode" onClick="encode()">
            </div>

            <div class="second-box">
              <textarea name="codebox" class="morse" cols="50" rows="11" wrap="virtual" readonly></textarea>
            </div>
          
            <div class="icon-reload">
              <i id="tooltip-reload" class="fa-solid fa-arrows-rotate fa-2x" onClick="window.location.reload()"></i>              
            </div> 

          <div class="icon">
            <i id="tooltip-copy" class="fa-solid fa-copy fa-2x" onClick="document.morsecode.codebox.select(); document.execCommand('Copy');"></i>              
          </div>              
      </form>
      
    </div>
    <div class="footer">
      <h5><a href="https://github.com/Mateus-Belfort">Mateus-Belfort </a>Todos os Direitos Reservados</h5>
    </div> 
    
    
    
  </body>
  
</html>
